<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Table Generator</title>    
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
  	<main role="main" class="container">
      
	    <h1>Markdown Table Generator</h1>
	    <p class="lead">Transform some textual data into a markdown table.</p>

	    <form>
	    	<div class="form-group">
				<label for="input">Input</label>
				<textarea class="form-control" id="input" rows="5" autocomplete="off">1,2
a,b
d,e</textarea>
	    	</div>

			<br/>

			<div class="form-group">
				<label for="ignore">Ignore header rows</label>
				<input type="number" class="form-control" id="ignore" step="1" value="1" autocomplete="off">
			</div>

			<br/>

			<div class="form-group">
				<label for="headers">Column Headers (comma separated)</label>
				<input type="text" class="form-control" id="headers" gitautocomplete="off" value="1,2">
			</div>

			<br/>

			<div class="form-group">
				<label for="regexp">Regular expression</label>
				<input type="text" class="form-control" id="regexp" autocomplete="off" value="^([a-z]+),([a-z]+)">
			</div>

			<br/>

			<button type="button" id="generate" class="btn btn-primary">Generate</button>

			<br/><br/>

	    	<div class="form-group">	    		
	    		<label for="output">Generated</label>
	    		<textarea class="form-control" id="output" rows="5" autocomplete="off" onclick="this.select()"></textarea>
	    	</div>

	    </form>

    </main>

	<script src="js/bootstrap.bundle.min.js"></script>
  	<script src="js/jquery.min.js"></script>
  	<script src="js/index.js"></script>
    <script src="js/generate.js"></script>
  </body>
</html>
